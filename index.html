<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>판다마켓</title>
</head>

<body>
    <header>
        <a class="goto_root" href="./index.html">
            <img src="./icons/Property 1=Variant3.svg" alt="main logo">
        </a>
        <a class="button-login" href="./login.html">
            로그인
        </a>
    </header>

    <section class="banner-top">
        <div class="banner-top-container">
            <div class="banner-top-component">
                <div class="text">
                    일상의 모든 물건을<br>
                    거래해 보세요
                </div>
                <a class="goto-items" href="./items.html">
                    구경하러 가기
                </a>
            </div>
            <img class="banner-top-image" src="./images/Img_home_top.svg" alt="banner image">
        </div>
    </section>

    <main>
        <section class="section1">
            <img class="section-image" src="./images/Img_home_01.svg" alt="hot item image">
            <div class="section1-component">
                <div class="tag">Hot item</div>
                <div class="text">인기 상품을<br>확인해 보세요</div>
                <div class="text-info">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</div>
            </div>
        </section>
        <section class="section2">
            <div class="section2-component">
                <div class="tag">Search</div>
                <div class="text"><span>구매를 원하는</span><span>상품을 검색하세요</span></div>
                <div class="text-info"><span>구매하고 싶은 물품은 검색해서</span><span>쉽게 찾아보세요</span></div>
            </div>
            <img class="section-image" src="./images/Img_home_02.svg" alt="search items">
        </section>
        <section class="section3">
            <img class="section-image" src="./images/Img_home_03.svg" alt="register your items">
            <div class="section3-component">
                <div class="tag">Register</div>
                <div class="text">판매를 원하는<br>상품을 등록하세요</div>
                <div class="text-info">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</div>
            </div>
        </section>
    </main>
    <section class="banner-bottom">
        <div class="banner-bottom-container">
            <div class="text">
                믿을 수 있는<br>
                판다마켓 중고거래
            </div>
            <img class="banner-bottom-image" src="./images/Img_home_bottom.svg" alt="pandas are chatting">
        </div>
    </section>
    <footer>
        <div class="footer-left">
            ©codeit - 2024
        </div>
        <div class="footer-links">
            <a id="privacy" class="link" href="./privacy.html">Privacy Policy</a>
            <a class="link" href="./faq.html">FAQ</a>
        </div>
        <div class="social-media-icons">
            <a class="sns-link" href="https://www.facebook.com" target="_blank">
                <img class="sns-icon" src="./icons/ic_facebook.svg" alt="Facebook">
            </a>
            <a class="sns-link" href="https://www.twitter.com" target="_blank">
                <img class="sns-icon" src="./icons/ic_twitter.svg" alt="Twitter">
            </a>
            <a class="sns-link" href="https://www.youtube.com" target="_blank">
                <img class="sns-icon" src="./icons/ic_youtube.svg" alt="YouTube">
            </a>
            <a class="sns-link" href="https://www.instagram.com" target="_blank">
                <img class="sns-icon" src="./icons/ic_instagram.svg" alt="Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
